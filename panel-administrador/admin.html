<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product app
        </a>
    </nav>

    <div class="container">
        <!-- APLICACION -->
        <div id="App" class="row pt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>AÃ±adir producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="descripcion" placeholder="Descripcion del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="categoria" placeholder="Categoria del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="cantidad" value="1" min="1" max="99" placeholder="Cantidad" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <button onclick="mostrar()"></button>
            <div id="product-list" class="col-md-12">
                <div class="card text-center mb-4" id="cards-inventario">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/panel-administrador/admin.js"></script>
</body>
</html>
